<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--CSS BASE-->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/img/estoque-pronto.png">
    <title>Estoque Mania - Cadastrar</title>
</head>
<body>
    <!--Start Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../static/img/estoque-pronto.png" alt="">
                    Mercadinho de Esquina
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link active" href="#">Cadastrar Produto</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <!--End Header-->
    <!--Start Main-->
    <main>
        <div class="container">
            <h2 class="text-center">Cadastrar Produto</h2>
            <div class="container d-flex align-items-center flex-column">
                <div class="card-form">
                    <form action="/cadastrar" method="post">
                        <div class="mb-3">
                        <label for="nomeProd" class="form-label">Nome produto</label>
                        <input type="text" class="form-control" id="nomeProd" name="nomeProd" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricaoProd" class="form-label">Descrição do produto</label>
                            <input type="text" class="form-control" id="descricaoProd" name="descricaoProd" maxlength="185" required>
                        </div>
                        <div class="mb-3">
                            <label for="qtdProd" class="form-label">Quantidade de produto</label>
                            <input type="number" class="form-control" id="qtdProd" name="qtdProd" required>
                        </div>

                        <div class="mb-3 d-flex justify-content-center">
                            <div class="radio-select">
                                <input type="radio" class="btn-check" name="tipo" id="bebida" value="bebida" autocomplete="off" checked>
                                <label class="btn btn-success btn-radio-select" for="bebida">
                                    <img src="../static/img/produtos/soft-drink.png" alt="">
                                    Bebida
                                </label>
                            </div>
                            <div class="radio-select">
                                <input type="radio" class="btn-check" name="tipo" id="comida" value="comida" autocomplete="off">
                                <label class="btn btn-success btn-radio-select" for="comida">
                                    <img src="../static/img/produtos/burger.png" alt="">
                                    Comida
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </form>
                </div>
                {% if( resAdd == True) %}
                <div class="alert alert-success" role="alert">
                    <p>O produto "{{nomeProduto}}" foi adicionado com sucesso!</p>
                    <a href="/" >Listar produtos cadastrados</a>
                </div>
                {% endif %}
            </div>
        </div>
    </main>
    <!--End Main-->
    <!--Start Footer-->
    <footer></footer>
    <!--End Footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
