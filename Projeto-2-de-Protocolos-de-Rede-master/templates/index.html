<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!--CSS BASE-->
    <link rel="stylesheet" href="../static/css/styles.css">
    <link rel="icon" href="../static/img/estoque-pronto.png">
    <title>Estoque Mania</title>
</head>
<body>
    <!--Start Header-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../static/img/estoque-pronto.png" alt="">
                    Estoque Mania
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" href="./cadastrar">Cadastrar Produto</a>
                </div>
              </div>
            </div>
        </nav>
    </header>
    <!--End Header-->
    <!--Start Main-->
    <main>
        <div class="container flex-column d-flex justify-content-center">
            <h2 class="text-center">Produtos</h2>
            <div class="container">
                <div class="d-flex flex-wrap d-flex justify-content-center">
                    {% for produto in produtos %}
                        <div class="card" >
                            <div class="img-produto">
                                {% if (produto.tipo == "comida") %}
                                    <img src="../static/img/produtos/food.png" class="card-img-top" alt="{{produto.tipo}}">
                                {% else %}
                                     <img src="../static/img/produtos/drink.png" class="card-img-top" alt="{{produto.tipo}}">
                                 {% endif %}
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{produto.nome}}</h5>
                                <h6 class="card-text">Descrição: </h6>
                                <p class="descricao">{{produto.descricao}}</p>
                                <p class="qtd">{{produto.qtd}} disponíveis</p>
                            </div>
                        </div>
                    {% endfor%}
                </div>
            </div>
        </div>
    </main>
    <!--End Main-->
    <!--Start Footer-->
    <footer></footer>
    <!--End Footer-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
